        <iframe id="iframe-transcript" src="https://share.descript.com/embed/8XJJkOtlO8Z" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
</body>



<script>
    // Call the below function
    waitForElementToDisplay(".EmbeddedScript-module--gEVu0t", function() {
        alert("Hi");
    }, 1000, 9000);

    function waitForElementToDisplay(selector, callback, checkFrequencyInMs, timeoutInMs) {
        var startTimeInMs = Date.now();
        (function loopSearch() {
            if (document.querySelector(selector) != null) {
                callback();
                return;
            } else {
                setTimeout(function() {
                    if (timeoutInMs && Date.now() - startTimeInMs > timeoutInMs)
                        return;
                    loopSearch();
                }, checkFrequencyInMs);
            }
        })();
    }


    function removeElementsByClass(className) {
        const elements = document.getElementsByClassName(className);
        while (elements.length > 0) {
            elements[0].classList.add("hide");
            elements[0].parentNode.removeChild(elements[0]);
        }
    }
    var myIframe = document.getElementById('iframe-transcript');
    myIframe.addEventListener("load", function() {
        removeElementsByClass("EmbeddedScript-module--gEVu0t");
    });

    // 2. This code loads the IFrame Player API code asynchronously.
    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 3. This function creates an <iframe> (and YouTube player)
    //    after the API code downloads.
    var player;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            videoId: '8YbP1iJ-Pn4',
            playerVars: {
                'playsinline': 1
            },
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    // 4. The API will call this function when the video player is ready.
    function onPlayerReady(event) {
        // event.target.playVideo();
    }

    function stopVideo() {
        player.stopVideo();
    }

    function svt(time) {
        player.seekTo(time);
        player.playVideo();
    }
</script>
